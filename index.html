<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание по JS № 2.9</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blockCounterClick">
        <p>Счетчик нажатий на кнопку</p>
        <button id="click-button">Нажми меня</button>
        <br>
        <p>Количество нажатий: <span id="counterClick">0</span></p>
        <p>Прошло секунд: <span id="timer">0</span></p>
    </div>

    <div>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <!-- <span id="error-message" style="color: red; display: none;">Некорректный email</span> -->
            <span id="error-message" style="color: red; display: none;">Некорректный email</span>
            <br>
            <button id="submit-btn" disabled>Отправить</button>
        </form>
    </div>


</body>
</html>
